name: Build and Compile Oyster Linter VS Code Extension

on:
  workflow_dispatch:
    inputs:
      deploy_extension:
        description: 'Make a new extension release?'
        required: true
        default: false
        type: boolean
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc

      - name: Build with webpack
        run: npx webpack --config webpack.config.js

      - name: Package VS Code Extension
        run: npx vsce package

      - name: Get version from package.json
        if: inputs.deploy_extension
        id: version
        run: |
          echo "version=$(cat package.json | jq -r '.version')" >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: inputs.deploy_extension
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version  }}
          name: Oyster Linter v${{ steps.version.outputs.version  }}
          files: ${{ github.workspace }}/*.vsix
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
          make_latest: "true"
          
      - name: Publish VSIX
        if: inputs.deploy_extension
        run: npx vsce publish -p ${{ secrets.MARKETPLACE_PAT }}
